<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>сайт оцелота :3</title>
    <linkrel="icon" href="favicon.png" type="image/x-icon">
    <style>
        @media (orientation: landscape) {
          .p {
                visibility: hidden;
                display: none;
          }
        }
        @media (orientation: portrait) {
            .l {
                visibility: hidden;
                display: none;
            }
        }
        .l {
            height: 300px;
            width: 363px;
        }
        .p {
            height: 300px;
            width: 247px;
        }
    </style>
</head>
<body>
    <img src="/igor360website/p.png" alt="ты держишь телефон по вертикали" class="p">
    <img src="/igor360website/l.png" alt="ты держишь телефон по горизонтали" class="l">
<script>
    var Name = "WHAT.png"; 
        if (navigator.userAgent.indexOf("Win") != -1) Name =  
          "win.png"; 
        if (navigator.userAgent.indexOf("Mac") != -1) Name =  
          "mac.png"; 
        if (navigator.userAgent.indexOf("Linux") != -1) Name =  
          "tux.png"; 
        if (navigator.userAgent.indexOf("Android") != -1) Name =  
          "and.png"; 
        if (navigator.userAgent.indexOf("like Mac") != -1) Name =  
          "apple.png"; 
    let os = '/igor360website/' + Name;

    show_image(os);
    
    function show_image(src) {
    var img = document.createElement("img");
    img.src = src;
    img.alt = "лого вашей системы";
    img.width = 300px;
    img.height = 300px;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
    }
</script>
</body>
</html>
